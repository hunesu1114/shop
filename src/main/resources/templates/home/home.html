<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--    실전용-->
    <link href="/static/css/style.css" rel="stylesheet">
    <!--    뷰만 확인하는 용도-->
    <link href="../../static/css/style.css" rel="stylesheet">

    <meta charset="utf-8">
</head>
<body class="body-bg">
<div class="bg-grey">
    <div class="text-center" style="margin-top:10%"><h1>Shop</h1></div>
    <div class="text-center" th:if="${loginStatus}" th:text="|${member.name}님 반갑습니다!|">환영 인사</div>
    <div class="text-center" th:if="${!loginStatus}">처음오신 분 반갑습니다 ^^!</div>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-4 offset-md-5">
            <button th:if="${loginStatus}" class="btn btn-darksalmon" th:onclick="|location.href='@{/member/logout}'|">로그아웃</button>
            <button th:if="${!loginStatus}" class="btn btn-darksalmon" th:onclick="|location.href='@{/member/login}'|">로그인</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-5">
            <button th:if="${loginStatus}" class="btn btn-darksalmon" th:onclick="|location.href='@{/member/mypage/{id} (id=${member.id})}'|">마이페이지</button>
<!--            <button th:if="${!loginStatus}" class="btn btn-darksalmon" th:onclick="|location.href='@{/member/registration}'|">회원가입</button>-->
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-5">
            <button class="btn btn-darksalmon" th:onclick="|location.href='@{/item/list/1}'|">상품리스트</button>
        </div>
    </div>

    <div class="row text-center font-bold">
        <p style="margin-top:10%">Made By 김현수</p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
