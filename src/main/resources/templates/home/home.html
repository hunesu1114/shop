<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">

    <style>
        button{
            width:200px;
            margin-top:10px;
        }

        .b{
            border:solid 1px black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center" style="margin-top:10%"><h1>Shop</h1></div>
    <div class="text-center" th:if="${loginStatus}" th:text="|${member.name}님 반갑습니다!|">Shop</div>
    <div class="row">
        <div class="col-md-4 offset-md-5">
            <button th:if="${loginStatus}" class="btn btn-primary" th:onclick="|location.href='@{/member/logout}'|">로그아웃</button>
            <button th:if="${!loginStatus}" class="btn btn-primary" th:onclick="|location.href='@{/member/login}'|">로그인</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-5">
            <button th:if="${loginStatus}" class="btn btn-primary" th:onclick="|location.href='@{/member/mypage/{id} (id=${member.id})}'|">마이페이지</button>
            <button th:if="${!loginStatus}" class="btn btn-primary" th:onclick="|location.href='@{/member/registration}'|">회원가입</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-5">
            <button class="btn btn-primary" th:onclick="|location.href='@{/item/list/1}'|">상품리스트</button>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
