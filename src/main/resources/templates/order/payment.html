<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">

    <style>
        button{
            width:200px;
            margin-top:10px;
        }

        .b{
            border:solid 1px black;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" th:object="${member}">
        <div class="text-center" style="margin-top:10%"><h1>결제로직</h1></div>
        <div class="text-center">
            <p th:text="*{name}">회원이름</p>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-5">
                <button class="btn btn-primary" type="submit">결제 완료</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-4 offset-md-5">
            <button class="btn btn-primary" th:onclick="|location.href='@{/home}'|">메인으로</button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
