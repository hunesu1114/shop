<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        nav{
            margin:auto;
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="text-center">상품리스트</h1>

    <div class="row">
        <table class="table col-md-6 text-center">
            <thead>
            <tr>
                <th scope="col" class="col-md-1">번호</th>
                <th scope="col" class="col-md-3">제목</th>
                <th scope="col" class="col-md-1">작성자</th>
                <th scope="col" class="col-md-1">작성일자</th>
            </tr>
            </thead>

            <tbody>
            <tr scope="row" th:each="item : ${items}">

                <td><a href="item" th:href="@{/item/{id} (id=${item.id})}"
                       th:text="${item.id}">상품id</a></td>

                <td><a href="post" th:href="@{/item/{id} (id=${item.id})}"
                       th:text="${item.name}">상품명</a></td>

                <td th:text="${item.member.name}">판매자</td>

                <td th:text="${item.createdDate}">작성일자</td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-md-4">
            <form method="post">
                <div>
                    <input type="text" id="keyword" name="keyword" th:value="${keyword}">
                    <button type="submit">검색</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <nav aria-label="Page navigation example" class="col-md-8">
            <ul class="pagination offset-md-4">
                <li class="page-item"><a class="page-link" th:href="@{/board/main/{page} (page=${pagination.prePageStartPage})}">Pre</a></li>

                <div th:each=" page : ${pagesInCurrentBlock}">
                    <li class="page-item"><a class="page-link" th:text="${page}"
                                             th:href="@{/board/main/{page} (page=${page})}">1</a></li>
                </div>

                <li class="page-item"><a class="page-link" th:href="@{/board/main/{page} (page=${pagination.nextPageStartPage})}">Next</a></li>
            </ul>
        </nav>
    </div>

    <div class="row" style="margin-top:5%">
        <div class="col-md-6 offset-md-5">
            <button class="btn btn-primary" style="height:50px" type="button" th:onclick="|location.href='@{/item/registration}'|">상품 등록</button>
            <button class="btn btn-info" style="height:50px" type="button" onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/home}'|">
                메인으로
            </button>
        </div>

    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
