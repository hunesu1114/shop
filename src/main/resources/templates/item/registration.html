<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    실전용-->
    <link href="/css/style.css" rel="stylesheet">
    <!--    뷰만 확인하는 용도-->
    <link href="../../static/css/style.css" rel="stylesheet">
    <meta charset="utf-8">

    <style>
        button{
            width:200px;
        }
    </style>
</head>
<body class="body-bg">
<div class="container">

    <form action="" method="post" th:object="${item}">
        <div class="row">
            <div class="text-center" style="margin-top:5%; margin-bottom:3%";><h1>상품 등록</h1></div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-2">
                판매자명 : <span th:text="${member.name}"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-2">
                상품명 : <input type="text" th:field="*{name}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-2">
                가격 : <input type="number" th:field="*{price}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-2">
                <!--사진 한장 업로드-->
            </div>
        </div>

        <div class="row" style="margin-top:20px">
            <div class="col-md-8 offset-md-2">
                <p>상품 설명</p>
                <textarea rows="20%" cols="115%" th:field="*{feature}"></textarea>
            </div>
        </div>
    </form>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <button type="button" class="btn btn-info" id="btn-save">
                    상품 등록
                </button>
                <button class="btn btn-info" type="button"
                        th:onclick="|location.href='@{/item/list/1}'|">
                    상품리스트
                </button>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>     <!--이거 꼭 추가해야함-->
<script src="/js/app/item.js"></script>
</body>
</html>
