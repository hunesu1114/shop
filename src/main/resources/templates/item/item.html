<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">

    <style>
        button{
            width:200px;
        }
    </style>
</head>
<body>
<div class="container">


    <form action="" method="post" th:object="${item}">
        <div class="row">
            <div class="text-center" style="margin-top:5%; margin-bottom:3%";><h1 th:text="*{name}">상품명</h1></div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-2">
                상품 등록 번호 : <span th:text="*{id}"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-2">
                판매자명 : <span th:text="*{member.name}"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-2">
                가격 : <input type="text" th:field="*{price}" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-2">
                <!--사진 한장 업로드-->
            </div>
        </div>

        <div class="row" style="margin-top:20px">
            <div class="col-md-8 offset-md-2">
                <p>상품 설명</p>
                <textarea style="border: none" rows="20%" cols="115%" th:field="*{feature}" readonly></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <button class="btn btn-info" type="button" th:if="${isSeller}"
                        th:onclick="|location.href='@{/item/edit/{itemId} (itemId=*{id})}'|">
                    상품 수정
                </button>
                <button class="btn btn-info" type="button" th:if="${!isSeller}"
                        th:onclick="|location.href='@{/item/order/{memberId} (memberId=${member.id}, itemId=*{id})}'|">
                    상품 구매
                </button>
                <button class="btn btn-info" type="button"
                        th:onclick="|location.href='@{/item/list/1}'|">
                    상품리스트
                </button>
            </div>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
