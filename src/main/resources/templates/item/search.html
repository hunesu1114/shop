<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!--    실전용-->
    <link href="/css/style.css" rel="stylesheet" />
    <!--    뷰만 확인하는 용도-->
    <link href="../../static/css/style.css" rel="stylesheet" />
    <style>
      nav {
        margin: auto;
      }
    </style>
</head>

<body class="body-bg">
<div class="container">
    <h1 class="text-center" style="margin-top: 100px; margin-bottom: 100px">
        상품리스트
    </h1>


    <div class="row card-container">
        <div class="col-sm-4 card" th:each="item : ${items}">
            <a th:href="@{/item/{id} (id=${item.id})}">
                <img class="card-img w-100" src="https://via.placeholder.com/600" />
            </a>
            <a
                    class="item-name-link"
                    style="color: black; text-decoration: none; "
                    th:href="@{/item/{id} (id=${item.id})}"
                    th:text="${item.name}"
            >상품명</a
            >
            <p th:text="${item.price}" th:href="@{/item/{id} (id=${item.id})}">
                가격
            </p>
            <p th:text="${item.member.name}">작성자</p>
            <p th:text="${item.createDateTimeString}">작성일자</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <form method="post">
                <div>
                    <input
                            type="text"
                            name="keyword"
                            th:value="${keyword}"
                    />
                    <button class="btn btn-info" type="submit">검색</button>
                </div>
            </form>
        </div>
    </div>


    <div class="row" style="margin-top: 5%">
        <div class="col-md-6 offset-md-5">
            <button
                    class="btn btn-primary"
                    style="height: 50px"
                    type="button"
                    th:onclick="|location.href='@{/item/registration}'|"
            >
                상품 등록
            </button>

            <button
                    class="btn btn-primary"
                    style="height: 50px"
                    type="button"
                    th:onclick="|location.href='@{/item/list/1}'|"
            >
                상품 목록
            </button>

            <button
                    class="btn btn-info searchPageSearch"
                    style="height: 50px"
                    type="button"
                    onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/home}'|"
            >
                메인으로
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>


      $('.item-name-link').each(function (index) {
        $(this).hover(
          function () {
            $(this).css('color', 'blue');
          },
          function () {
            $(this).css('color', 'black');
          }
        );
      });

      for (var i = 0; i < 6; i++) {
        $('.card-img')
          .eq(i)
          .attr('src', `/img/${i + 1}.jpg`);
      }

    </script>
<script src="/js/app/item.js"></script>

</body>
</html>
